<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Computadora</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 20px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            font-weight: 500;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: 500;
            color: #555;
        }
        .form-group .form-control {
            border-radius: 4px;
        }
        .form-group .custom-select {
            border-radius: 4px;
        }
        .form-group .btn-block {
            font-size: 18px;
        }
        .form-group .text-danger {
            color: #dc3545;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Agregar Computadora</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-body">
                <form [formGroup]="computadoraForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="modelo">Modelo de la computadora:</label>
                        <input type="text" class="form-control" formControlName="modelo"/>
                        <div class="text-danger" *ngIf="enviado && myForm['modelo'].errors?.['required']">
                            Este campo es obligatorio     
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <select class="custom-select form-control" (change)="actualizarMarca($event.target.value)" formControlName="marca">
                            <option value="">Selecciona una marca:</option>
                            <option *ngFor="let marca of computadoraMarca" value="{{marca}}">{{marca}}</option>
                        </select>
                        <div class="text-danger" *ngIf="enviado && myForm['marca'].errors?.['required']">
                            Debes seleccionar una marca 
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="grafica">Gráfica:</label>
                        <select class="custom-select form-control" (change)="actualizarGrafica($event.target.value)" formControlName="grafica">
                            <option value="">Selecciona una gráfica:</option>
                            <option *ngFor="let grafica of computadoraGrafica" value="{{grafica}}">{{grafica}}</option>
                        </select>
                        <div class="text-danger" *ngIf="enviado && myForm['grafica'].errors?.['required']">
                            Debes seleccionar una gráfica 
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ram">RAM:</label>
                        <select class="custom-select form-control" (change)="actualizarRam($event.target.value)" formControlName="ram">
                            <option value="">Selecciona la RAM:</option>
                            <option *ngFor="let ram of computadoraRam" value="{{ram}}">{{ram}}</option>
                        </select>
                        <div class="text-danger" *ngIf="enviado && myForm['ram'].errors?.['required']">
                            Debes seleccionar la RAM
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="procesador">Procesador:</label>
                        <select class="custom-select form-control" (change)="actualizarProcesador($event.target.value)" formControlName="procesador">
                            <option value="">Selecciona el procesador:</option>
                            <option *ngFor="let procesador of computadoraProcesador" value="{{procesador}}">{{procesador}}</option>
                        </select>
                        <div class="text-danger" *ngIf="enviado && myForm['procesador'].errors?.['required']">
                            Debes seleccionar el procesador
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" type="submit">Agregar computadora</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
