<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Computadoras</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 20px; /* Ajustamos el margen superior */
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            font-weight: 500;
            color: #333;
            margin-bottom: 30px;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .table tbody tr {
            transition: background-color 0.3s;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
        }
        .no-data {
            color: #dc3545;
            font-weight: bold;
            font-size: 18px;
        }
        .btn-group .btn {
            margin-right: 5px;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Listado de Computadoras</h2>

    <p *ngIf="computadoras.length <= 0" class="text-center no-data">No hay computadoras registradas</p>

    <table *ngIf="computadoras.length > 0" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">ID Computadora</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Gr√°fica</th>
                <th scope="col">RAM</th>
                <th scope="col">Procesador</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let computadora of computadoras; let i = index">
                <td>{{ computadora._id }}</td>
                <td>{{ computadora.modelo }}</td>
                <td>{{ computadora.marca }}</td>
                <td>{{ computadora.grafica }}</td>
                <td>{{ computadora.ram }}</td>
                <td>{{ computadora.procesador }}</td>
                <td>
                    <div class="btn-group" role="group">
                        <a [routerLink]="['/editar-computadora', computadora._id]" class="btn btn-warning btn-sm">Editar</a>
                        <button type="button" class="btn btn-danger btn-sm" (click)="eliminarComputadora(computadora, i)">Eliminar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
